<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Cadastre aqui o seu currículo</h1>
    </header>
    <form action="" method="get"></form>
        <fieldset>
            <legend>Dado Pesoais</legend>
            <label for="full-name">Nome:
                <input type="text" name="nome" id="full-name" placeholder="Digite seu nome" maxlength="40" required>
            </label>
                
            <label for="email">E-mail:
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" maxlength="50" required>
            </label>
                
            <label for="cpf">CPF:
                <input type="text" name="cpf" id="cpf" placeholder="somente números" maxlength="11" required>
            </label>
                
            <label for="adress">Endereço:
                <input type="text" name="adress" id="adress" placeholder="Digite aqui seu endereçco" maxlength="200" required>
            </label>
                
            <label for="city">Cidade:
                <input type="text" name="city" id="city" placeholder="Digite aqui sua cidade" maxlength="28" required>
            </label>
                
            <label for="state">Estado:
                <select name="state" id="state" required>
                    <option value="ce">Ceará</option>
                    <option value="pe">Pernanbuco</option>
                    <option value="pb">Paraiba</option>
                </select>
            </label>
            <br>
            <p>Tipo de Imóvel:</p>
            <label for="typeofpropety1"> 
                <input type="radio" name="typeofpropety" id="typeofpropety1" value="casa" checked>Casa
            </label>
            <label for="typeofpropety2"> 
                <input type="radio" name="typeofpropety" id="typeofpropety2"value="apartamento" checked>Apartamento
            </label>
                

        </fieldset>
        <script>
            document.createElement
        </script>
</body>
</html>
